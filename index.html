<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/587d6a6d30.js"></script>
</head>
<body>
  <div id="carousel">
      <i class="fa fa-angle-left fa-4x" aria-hidden="true"></i>
      <i class="fa fa-angle-right fa-4x" aria-hidden="true"></i>
    <ul>
      <li>
        <img data-tmp="0" src="https://images.pexels.com/photos/1043519/pexels-photo-1043519.jpeg?auto=compress&cs=tinysrgb&h=667&w=1000" alt="" width="1000">
      </li>
      <li>
        <img data-tmp="1" src="https://images.pexels.com/photos/325526/pexels-photo-325526.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=667&w=1000" alt="" width="1000">
      </li>
      <li>
        <img data-tmp="2" src="https://images.pexels.com/photos/298937/gummibarchen-gummi-bears-fruit-gums-bear-298937.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=667&w=1000" alt="" width="1000">
      </li>
      <li>
        <img data-tmp="3" src="https://images.pexels.com/photos/1280730/pexels-photo-1280730.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=667&w=1000" alt="" width="1000">
      </li>
      <li>
        <img data-tmp="4" src="https://images.pexels.com/photos/1011330/pexels-photo-1011330.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=667&w=1000" alt="" width="1000">
      </li>
    </ul>
    <div class="circles">
      <span data-tmp="0"></span>
      <span data-tmp="1"></span>
      <span data-tmp="2"></span>
      <span data-tmp="3"></span>
      <span class="active" data-tmp="4"></span>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
