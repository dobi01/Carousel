<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/587d6a6d30.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
  <div id="carousel">
      <i class="fa fa-angle-left fa-4x" aria-hidden="true"></i>
      <i class="fa fa-angle-right fa-4x" aria-hidden="true"></i>
    <ul>
      <li>
        <img id="img-1" src="https://static.pexels.com/photos/316465/pexels-photo-316465.jpeg" alt="" width="1000">
      </li>
      <li>
        <img id="img-2" src="https://static.pexels.com/photos/157231/pexels-photo-157231.jpeg" alt="" width="1000">
      </li>
      <li>
        <img id="img-3" src="https://static.pexels.com/photos/110818/pexels-photo-110818.jpeg" alt="" width="1000">
      </li>
      <li>
        <img id="img-4" src="https://static.pexels.com/photos/269435/pexels-photo-269435.jpeg" alt="" width="1000">
      </li>
      <li>
        <img id="img-5" src="https://static.pexels.com/photos/707580/pexels-photo-707580.jpeg" alt="" width="1000">
      </li>
    </ul>
  </div>
  <div class="circles">
    <span class="circle circle-1"></span>
    <span class="circle circle-2"></span>
    <span class="circle circle-3"></span>
    <span class="circle circle-4"></span>
    <span class="circle circle-5"></span>
  </div>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
